                    const DEFAULT_CONFIG = {
                        title: 'Analyzing Media',
                        subtitle: 'Processing multi-modal vectors...',
                        badge: 'PROCESSING',
                        steps: [
                            { name: 'Content Analysis', description: 'Analyzing content structure' },
                            { name: 'Metadata Verification', description: 'Verifying file metadata' },
                            { name: 'Authenticity Check', description: 'Checking for manipulation' }

                    };

                    function renderAnalysisSteps(steps) {
                        const container = document.getElementById('analysisSteps');
                        container.innerHTML = steps.map((step, index) => `
                            <div data-step="${index}">
                                <div class="flex justify-between text-xs mb-2 font-medium">
                                    <span class="text-slate-300">${step.name}</span>
                                    <span class="step-status text-slate-500 font-mono">${index === 0 ? 'Processing...' : 'Pending'}</span>
                                </div>
                                <div class="h-2 w-full bg-[#1E293B] rounded-full overflow-hidden">
                                    <div class="step-bar h-full ${index === 0 ? 'bg-accent-blue w-[30%] shadow-[0_0_10px_rgba(58,141,255,0.4)]' : 'bg-slate-700 w-0'} rounded-full transition-all duration-1000"></div>
                                </div>
                            </div>
                        `).join('');
                    }

                    function updateHeader(config) {
                        const titleEl = document.querySelector('h3');
                        const subtitleEl = document.querySelector('h3 + p');
                        const badgeEl = document.querySelector('.font-mono.text-accent-green');

                        if (titleEl) {
                            titleEl.innerHTML = `<span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent-blue opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-accent-blue"></span></span> ${config.title}`;
                        }
                        if (subtitleEl) {
                            subtitleEl.textContent = config.subtitle;
                        }
                        if (badgeEl) {
                            badgeEl.textContent = config.badge;
                        }
                    }

                    function animateProgress(config, onComplete) {
                        const steps = document.querySelectorAll('[data-step]');
                        const statusText = document.getElementById('loadingStatus');
                        let currentStep = 0;
                        const stepDuration = 1200;

                        function updateStep() {
                            if (currentStep >= steps.length) {
                                if (onComplete) onComplete();
                                return;
                            }

                            const stepEl = steps[currentStep];
                            const bar = stepEl.querySelector('.step-bar');
                            const status = stepEl.querySelector('.step-status');

                            // Update status message
                            if (statusText && config.statusMessages[currentStep]) {
                                statusText.textContent = config.statusMessages[currentStep];
                            }

                            // Animate current step to 100%
                            bar.className = 'step-bar h-full bg-accent-blue w-full rounded-full shadow-[0_0_10px_rgba(58,141,255,0.4)] transition-all duration-1000';
                            status.textContent = 'Processing...';
                            status.className = 'step-status text-accent-blue font-mono';

                            setTimeout(() => {
                                // Mark as complete
                                bar.classList.replace('bg-accent-blue', 'bg-accent-green');
                                bar.classList.replace('shadow-[0_0_10px_rgba(58,141,255,0.4)]', 'shadow-[0_0_10px_rgba(0,217,145,0.4)]');
                                status.textContent = 'Complete';
                                status.className = 'step-status text-accent-green font-mono';

                                // Start next step
                                currentStep++;
                                if (currentStep < steps.length) {
                                    const nextBar = steps[currentStep].querySelector('.step-bar');
                                    const nextStatus = steps[currentStep].querySelector('.step-status');
                                    nextBar.className = 'step-bar h-full bg-accent-blue w-[30%] rounded-full shadow-[0_0_10px_rgba(58,141,255,0.4)] transition-all duration-500';
                                    nextStatus.textContent = 'Processing...';
                                    nextStatus.className = 'step-status text-accent-blue font-mono';
                                }

                                setTimeout(updateStep, 300);
                            }, stepDuration);
                        }

                        updateStep();
                    }

                    // API configuration
                    const API_BASE_URL = 'http://localhost:5000';

                    // Progress tracking
                    let progressCallbacks = {};

                    // Update a specific step's progress
                    function updateStepProgress(stepIndex, status, progress) {
                        const steps = document.querySelectorAll('[data-step]');
                        if (stepIndex >= steps.length) return;

                        const step = steps[stepIndex];
                        const bar = step.querySelector('.step-bar');
                        const statusEl = step.querySelector('.step-status');

                        if (status === 'processing') {
                            bar.className = 'step-bar h-full bg-accent-blue rounded-full shadow-[0_0_10px_rgba(58,141,255,0.4)] transition-all duration-500';
                            bar.style.width = `${progress}%`;
                            statusEl.textContent = 'Processing...';
                            statusEl.className = 'step-status text-accent-blue font-mono';
                        } else if (status === 'complete') {
                            bar.className = 'step-bar h-full bg-accent-green rounded-full shadow-[0_0_10px_rgba(0,217,145,0.4)] transition-all duration-500';
                            bar.style.width = '100%';
                            statusEl.textContent = 'Complete';
                            statusEl.className = 'step-status text-accent-green font-mono';
                        }
                    }

                    // Update loading status text
                    function updateLoadingStatus(text) {
                        const statusEl = document.getElementById('loadingStatus');
                        if (statusEl) statusEl.textContent = text;
                    }

                    // Call actual analysis API with progress updates
                    async function performAnalysisWithProgress(mediaType, config) {
                        // Get stored input data
                        if (typeof VisioNovaStorage === 'undefined') {
                            console.error('[Dashboard] VisioNovaStorage not available');
                            return null;
                        }

                        const inputData = VisioNovaStorage.getFile(mediaType);
                        if (!inputData || !inputData.data) {
                            console.log('[Dashboard] No input data found for:', mediaType);
                            return null;
                        }

                        console.log('[Dashboard] Performing analysis for:', mediaType);

                        try {
                            if (mediaType === 'url') {
                                // Step 1: Content Extraction - Start
                                updateStepProgress(0, 'processing', 30);
                                updateLoadingStatus(config.statusMessages[0] || 'Fetching content...');

                                // Animate progress while waiting for API
                                let progressValue = 30;
                                const progressInterval = setInterval(() => {
                                    if (progressValue < 75) {
                                        progressValue += 3;
                                        updateStepProgress(0, 'processing', progressValue);
                                    }
                                }, 500);

                                // Call fact-check API with timeout
                                const controller = new AbortController();
                                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout

                                try {
                                    const response = await fetch(`${API_BASE_URL}/api/fact-check`, {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ input: inputData.data }),
                                        signal: controller.signal
                                    });

                                    clearTimeout(timeoutId);
                                    clearInterval(progressInterval);

                                    // Step 1: Got response
                                    updateStepProgress(0, 'processing', 90);
                                    updateLoadingStatus(config.statusMessages[1] || 'Extracting content...');

                                    if (!response.ok) {
                                        throw new Error(`API error: ${response.status}`);
                                    }

                                    // Step 1: Complete
                                    updateStepProgress(0, 'complete', 100);

                                    // Step 2: Source Credibility Check - Start
                                    updateStepProgress(1, 'processing', 30);
                                    updateLoadingStatus(config.statusMessages[2] || 'Checking sources...');

                                    // Parse response
                                    const result = await response.json();
                                    console.log('[Dashboard] Fact-check result received');

                                    // Step 2: Processing
                                    updateStepProgress(1, 'processing', 70);
                                    await new Promise(r => setTimeout(r, 300)); // Brief pause for visual

                                    // Step 2: Complete
                                    updateStepProgress(1, 'complete', 100);

                                    // Step 3: Claim Verification - Start
                                    updateStepProgress(2, 'processing', 50);
                                    updateLoadingStatus(config.statusMessages[3] || 'Verifying claims...');

                                    // Store the result
                                    sessionStorage.setItem('visioNova_factcheck_result', JSON.stringify(result));
                                    VisioNovaStorage.clearFile('url');

                                    await new Promise(r => setTimeout(r, 400)); // Brief pause for visual

                                    // Step 3: Complete
                                    updateStepProgress(2, 'complete', 100);
                                    updateLoadingStatus('Analysis complete!');

                                    return result;
                                } catch (fetchError) {
                                    clearInterval(progressInterval);
                                    throw fetchError; // Re-throw to be caught by outer catch
                                }
                            } else {
                                // For other media types, simulate progress
                                for (let i = 0; i < config.steps.length; i++) {
                                    updateStepProgress(i, 'processing', 30);
                                    updateLoadingStatus(config.statusMessages[i] || 'Processing...');
                                    await new Promise(r => setTimeout(r, 600));
                                    updateStepProgress(i, 'processing', 70);
                                    await new Promise(r => setTimeout(r, 400));
                                    updateStepProgress(i, 'complete', 100);
                                }
                                VisioNovaStorage.clearFile(mediaType);
                                return null;
                            }
                        } catch (error) {
                            console.error('[Dashboard] Analysis error:', error);
                            updateLoadingStatus('Analysis failed: ' + error.message);
                            sessionStorage.setItem('visioNova_analysis_error', error.message);
                            return null;
                        }
                    }

                    document.addEventListener('DOMContentLoaded', async () => {
                        const params = new URLSearchParams(window.location.search);
                        const isAnalyzing = params.get('analyzing') === 'true';
                        const nextUrl = params.get('next');
                        const mediaType = params.get('media')?.toLowerCase() || 'default';

                        // Get config for this media type
                        const config = ANALYSIS_CONFIGS[mediaType] || DEFAULT_CONFIG;

                        // Render the UI
                        updateHeader(config);
                        renderAnalysisSteps(config.steps);

                        if (isAnalyzing) {
                            // Run analysis with real progress updates
                            await performAnalysisWithProgress(mediaType, config);

                            // Redirect after completion
                            setTimeout(() => {
                                if (nextUrl) {
                                    window.location.href = decodeURIComponent(nextUrl);
                                } else {
                                    window.location.href = 'ResultPage.html';
                                }
                            }, 500);
                        }
                    });
                </script>
            </div>
    </div>
    </main>
